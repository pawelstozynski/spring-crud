<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Book CRUD</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Book CRUD</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/book/create' ? 'active' : ''}">
						<a class="nav-link" th:href="@{/book/create}">New</a>
					</li>
				</ul>
			</div>
		</div>

	</nav>

	<div layout:fragment="content"></div>

</body>
</html>
