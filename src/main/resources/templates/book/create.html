<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main.html">
<head>
</head>
<body>
	<div class="container" layout:fragment="content">
		
		<br/><br/>
		
		<h2>Add new book</h2>
		<hr/>
		
		<div class="col-md-6">
			<form th:action="@{/book/create}" th:method="POST" th:object="${book}">
				<div class="form-group">
					<label>Title</label>
					<input class="form-control" type="text" th:field="*{title}" th:errorclass="is-invalid"/>
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
				</div>
				<div class="form-group">
					<label>Author</label>
					<input class="form-control" type="text" th:field="*{author}" th:errorclass="is-invalid"/>
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Title Error</div>
				</div>
				<div class="form-group">
					<label>Pages</label>
					<input class="form-control" type="number" min="1" required th:field="*{pages}" th:errorclass="is-invalid"/>
					<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}">Title Error</div>
				</div>
				<button class="btn btn-primary" type="submit">Add</button>
			</form>
		</div>
	</div>
</body>
</html>
